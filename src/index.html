  <title>To-do list</title>
</head>
<body>
  <section class="card">
    <header class="list-item pt-3 pl-3 pr-3">
      <p class="heading">
        Today's To Do
      </p>
      <i class="fa fa-refresh"></i>
    </header>
    <p class=" list-item add pt-3 pl-3 pr-3">
      <input type="text" placeholder="Add to your list..." id="new-task" >
      <i class="fas fa-long-arrow-alt-left " id="add"></i>
    </p>
    <ul id="tasklist"></ul>
    <button class="list-group-item" id="clear">
      <p class="clear clear-btn">Clear all completed</p>
    </button>
